<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
  background: linear-gradient(135deg,#ffdde1,#ee9ca7);
  overflow-x:hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* ---------- ENVELOPE ---------- */

.envelope-wrapper{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.envelope{
  position:relative;
  width:340px;
  height:220px;
  background:#fdf1e6;
  border-radius:10px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  cursor:pointer;
  transition:0.8s;
}

.envelope:before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#f7d9c4;
  clip-path:polygon(0 0,50% 55%,100% 0);
  transition:0.8s;
  transform-origin:top;
}

.envelope.open:before{
  transform:rotateX(180deg);
}

.envelope-text{
  position:absolute;
  width:100%;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
  font-weight:bold;
  color:#b91c1c;
  font-size:20px;
}

/* ---------- MAIN CONTENT ---------- */

#mainContent{
  display:none;
}

/* ---------- MODAL ---------- */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:50;
}

.modal-content{
  background:white;
  width:100%;
  max-width:800px;
  max-height:90vh;
  overflow:auto;
  border-radius:16px;
  padding:25px;
  position:relative;
}

.close-btn{
  position:absolute;
  top:15px;
  right:20px;
  font-size:30px;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- ================= ENVELOPE PAGE ================= -->

<div class="envelope-wrapper" id="envelopeSection">

<!-- ================= MAIN CONTENT ================= -->

  <!-- Buttons -->

      class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-3 rounded-full shadow-lg">
      üì∏ Photos
    </button>

    <button onclick="openModal('video')"

      üé• Watch Me!

</div>

<!-- ================= MODAL ================= -->

<div class="modal" id="modal">
  <div class="modal-content">
